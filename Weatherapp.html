<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenna's Weather App</title>
    <link rel="stylesheet" href="src/Weatherapp.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-2">
              <img
                src="images/world_connection_.png"
                alt=""
                class="corner-icon"
              />
            </div>
            <div class="col-4">
              <input
                type="search"
                placeholder="Search for location"
                class="form-control"
                autofocus="on"
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="section">
          <h1></h1>
          <ul class="today-info">
            <li class="current" id="moment"></li>
            <li id="right-now"></li>
            <li id="feel-like"></li>
          </ul>
        </div>
        <div class="row-container">
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span class="today-temp" id="temperature"></span>
                  <span class="units">°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="specific-info">
                <li>Precipitation: <span id="precipitation">10</span>%</li>
                <li>Humidity:<span id="humidity"></span>%</li>
                <li>Wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <hr />
        <div class="sixday-forcast">
          <div class="row">
            <div class="col-2">
              <ul>
                <li>Sunday</li>
                <li>
                  <img src="images/cloudy.png" alt="" class="Sunday" />
                </li>
                <li>24°C</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Monday</li>
                <li>
                  <img src="images/climate.png" alt="" class="Monday" />
                </li>

                <li>23°C</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Tuesday</li>
                <li>
                  <img src="images/sun.png" alt="" class="Tuesday" />
                </li>
                <li>28°C</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Wednesday</li>
                <li>
                  <img src="images/thunder.png" alt="" class="Wednesday" />
                </li>
                <li>27°C</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Thursday</li>
                <li>
                  <img src="images/climate.png" alt="" class="Thursday" />
                </li>
                <li>28°C</li>
              </ul>
            </div>
            <div class="col-2">
              <ul>
                <li>Friday</li>
                <li>
                  <img src="images/sun.png" alt="" class="Friday" />
                </li>
                <li>31°C</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/Weatherapp.js"></script>
  </body>
</html>
